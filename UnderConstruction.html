<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Launch Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

        /* body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4ade80, #fdba74);
            background-size: 300% 300%;
            animation: animateBackground 10s ease infinite;
            color: #fff;
        } */

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #b4e73c, #23a6d5, #23d5ab, #ff6ec4, #7873f5, #4ade80, #fdba74);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 1rem;
            box-sizing: border-box;
            /* background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4ade80, #fdba74);
            animation: animateBackground 2s ease infinite; */
        }

        @keyframes animateBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .popup {
            position: relative;
            background: #222;
            padding: 2rem 2.5rem;
            border-radius: 1.25rem;
            max-width: 440px;
            width: 100%;
            text-align: center;
            box-shadow:
                0 0 20px #4a00e0,
                0 0 40px #8e2de2,
                0 0 60px #00c6ff,
                0 0 80px #f7971e;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.75rem;
            color: #fff;
        }

        p {
            margin: 0.75rem 0 1.25rem;
            font-size: 1rem;
            color: #eee;
            line-height: 1.4;
        }

        .construction-text {
            font-weight: 700;
            color: #FFD700;
            font-size: 1.375rem;
            margin: 1.25rem 0;
            letter-spacing: 0.05em;
            transition: opacity 0.5s ease;
        }

        .countdown {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        .countdown span {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
            margin: 0 0.4rem;
            min-width: 3rem;
            display: inline-block;
            padding: 0.5rem 0.8rem;
        }

        @media (max-width: 480px) {
            .popup {
                padding: 1.5rem 1.75rem;
                max-width: 100%;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .construction-text {
                font-size: 1.125rem;
                margin: 1rem 0;
            }

            .countdown {
                font-size: 1.8rem;
                margin: 1rem 0 0.75rem;
                letter-spacing: 0.1em;
            }

            .countdown span {
                padding: 0.3rem 0.75rem;
                min-width: 2.5rem;
                margin: 0 0.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="popup">
            <h2>ðŸ‘‹ Welcome to Our Store!</h2>
            <p>We are currently working hard on building something amazing for you.</p>
            <div class="construction-text" id="constructionText">ðŸš§ Under Construction</div>
            <div class="countdown" id="countdown">
                <span id="days">00</span> :
                <span id="hours">00</span> :
                <span id="minutes">00</span> :
                <span id="seconds">00</span>
            </div>
            <p>Please check back again very soon!</p>
        </div>
    </div>

    <script>
        const constructionText = document.getElementById('constructionText');
        let visible = true;
        setInterval(() => {
            visible = !visible;
            constructionText.style.opacity = visible ? '1' : '0.3';
        }, 800);

        const countdown = {
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds')
        };

        const launchDate = new Date('June 15, 2025 23:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = launchDate - now;

            if (diff <= 0) {
                countdown.days.textContent = '00';
                countdown.hours.textContent = '00';
                countdown.minutes.textContent = '00';
                countdown.seconds.textContent = '00';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdown.days.textContent = String(days).padStart(2, '0');
            countdown.hours.textContent = String(hours).padStart(2, '0');
            countdown.minutes.textContent = String(minutes).padStart(2, '0');
            countdown.seconds.textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
